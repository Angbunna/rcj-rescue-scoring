<img ng-src="{{tiles[x+','+y].image}}"  class="rot{{tiles[x+','+y].rot}} tile-image" ng-show="tiles[x+','+y].image"  ng-click="$parent.rotateTile(x,y)">
<img ng-src="img/speedbump.png" class="tile-image" ng-show="tiles[x+','+y].speedbumps">
<img ng-src="img/gap.png" class="tile-image" ng-show="tiles[x+','+y].gaps">
<img ng-src="img/obstacle.png" class="tile-image" ng-show="tiles[x+','+y].obstacles">
<img ng-src="img/intersection.png" class="tile-image" ng-show="tiles[x+','+y].intersections">
