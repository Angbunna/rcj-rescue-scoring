<div class="modal-header">
  <h3 class="modal-title">Change items</h3>
</div>
<div class="modal-body">
  <ul>
    <li>
      <label>Has speedbumps: <input type="checkbox" ng-model="cell.tile.speedbump"></label>
    </li>
    <li>
      <label>Checkpoint: <input type="checkbox" ng-model="cell.tile.checkpoint"></label>
    </li>
    <li>
      <label>Black: <input type="checkbox" ng-model="cell.tile.black"></label>
    </li>
    <li>
      <label>Top horizontal tile at ramp: <input type="checkbox" ng-model="cell.tile.rampTop"></label>
    </li>
    <li>
      <label>Bottom horizontal tile at ramp: <input type="checkbox" ng-model="cell.tile.rampBottom"></label>
    </li>
    <li ng-show="height > 1">
      <label>Change floor to: </label><br>
      <ul>
	<li ng-repeat="h in range(height)">
	  <label><input type="radio" ng-model="cell.tile.changeFloorTo" ng-value="h" ng-change="elevatorChanged(cell.tile.changeFloorTo)"> {{h}}<span ng-show="h == z"> (No elevator)</span></label>
	</li>
      </ul>
    </li>
  </ul>

  <label><input type="checkbox" ng-model="isStart" ng-disabled="isStart" ng-change="startChanged()"> Is start</label>

  <h5>Placement of victims:</h5>
  <label><input type="checkbox" ng-model="cell.tile.victims.top"    ng-true-value="'Heated'" ng-false-value="'None'"> Top</label> <br>
  <label><input type="checkbox" ng-model="cell.tile.victims.bottom" ng-true-value="'Heated'" ng-false-value="'None'"> Bottom</label> <br>
  <label><input type="checkbox" ng-model="cell.tile.victims.left"   ng-true-value="'Heated'" ng-false-value="'None'"> Left</label> <br>
  <label><input type="checkbox" ng-model="cell.tile.victims.right"  ng-true-value="'Heated'" ng-false-value="'None'"> Right</label> <br>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
